<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chat - Chat App</title>
    <!-- Bootstrap & FontAwesome -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Main container (full-screen background with subtle gradient animation) -->
    <div class="container-fluid chat-container">
      <div id="app" class="row h-100 m-0 p-0">
        <!-- LEFT SIDEBAR: User List -->
        <div
          id="userList"
          class="col-12 col-md-4 col-lg-3 user-list d-none d-md-flex flex-column p-0"
        >
          <!-- Sidebar Header -->
          <div class="user-list-header d-flex align-items-center p-3">
            <img
              src="site.png"
              alt="Avatar"
              class="avatar me-2"
            />
            <h5 class="mb-0 text-white">Chat App</h5>
            <button class="btn btn-danger btn-sm ms-auto" onclick="logout()">
              <i class="fas fa-sign-out-alt"></i>
            </button>
          </div>

          <h5 class="mb-0 text-white" style="font-weight: bolder; margin:3px auto ; padding:3px" >
            Online Users
          </h5>
          <!-- User List Body -->
          <div class="user-list-body flex-grow-1 overflow-auto">
            <!-- script.js populates this area -->
          </div>
        </div>

        <!-- RIGHT PANEL: Conversation -->
        <div
          id="conversationView"
          class="col-12 col-md-8 col-lg-9 conversation-view d-flex flex-column p-0"
        >
          <!-- Conversation Header -->
          <div
            id="conversationHeader"
            class="conversation-header d-flex align-items-center px-3 py-2"
          >
            <!-- Back button (visible on mobile) -->
            <button
              class="btn btn-light d-md-none me-2"
              onclick="showUserList()"
            >
              <i class="fas fa-arrow-left"></i>
            </button>
            <h5 id="conversationTitle" class="mb-0 flex-grow-1">
              Conversation
            </h5>
            <!-- Audio Call Button -->
            <button class="btn btn-success" onclick="initiateAudioCall()">
              <i class="fas fa-phone"></i>
            </button>
          </div>

          <!-- Messages Area -->
          <div id="messages" class="messages flex-grow-1 p-3">
            <!-- New messages fade in here -->
          </div>

          <!-- Typing Indicator -->
          <div id="typingIndicator" class="px-3 text-muted"></div>

          <!-- Message Input -->
          <form id="form" class="chat-input d-flex align-items-center p-3">
            <textarea
              id="message"
              class="form-control me-2"
              rows="1"
              placeholder="Type a message..."
            ></textarea>
            <div class="d-flex align-items-center">
              <label for="image" class="btn btn-outline-secondary me-2 mb-0">
                <i class="fa fa-paperclip"></i>
              </label>
              <input type="file" id="image" class="d-none" />
              <button class="btn btn-primary">
                <i class="fas fa-paper-plane"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Audio Call Modal -->
    <div id="callModal">
      <div id="callContainer">
        <h4 id="callStatus">Incoming Call</h4>
        <p id="callerInfo"></p>
        <div id="callButtons">
          <button class="btn btn-success" onclick="answerCall()">Accept</button>
          <button class="btn btn-danger" onclick="declineCall()">Decline</button>
        </div>
        <div id="inCallControls" style="display: none">
          <p>
            In call with <span id="activeCallUser"></span>
          </p>
          <button class="btn btn-warning" onclick="endCall()">End Call</button>
        </div>
      </div>
    </div>

    <!-- Notification Sound -->
    <audio id="notificationSound" src="notification.mp3" preload="auto"></audio>

    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
